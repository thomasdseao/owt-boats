<div class="min-h-full">
  <nav class="bg-white-800">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <img alt="OWT Boats" class="h-10 w-10"
                 src="../../../assets/img/logo.png">
          </div>
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-4">
              <a [routerLinkActiveOptions]="{exact: true}"
                 [routerLinkActive]="['active-link']"
                 class="text-gray-600 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                 routerLink="/dashboard"
              >
                Dashboard
              </a>

              <a [routerLinkActive]="['active-link']"
                 class="text-gray-600 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                 routerLink="/dashboard/boats/list"
              >
                Boats
              </a>
            </div>
          </div>
        </div>
        <div (click)="toggleUserMenu($event)" class="hidden md:block">
          <div class="ml-4 flex items-center md:ml-6">
            <!-- Profile dropdown -->
            <div class="relative ml-3">
              <div class="flex items-center">
                <span class="mr-4">{{ userEmail }}</span>
                <button
                  aria-expanded="false"
                  aria-haspopup="true"
                  class="relative flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                  id="user-menu-button"
                  type="button">
                  <span class="absolute -inset-1.5"></span>
                  <img
                    alt=""
                    class="h-8 w-8 rounded-full"
                    src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80">
                </button>
              </div>


              <!--
                Dropdown menu, show/hide based on menu state.

                Entering: "transition ease-out duration-100"
                  From: "transform opacity-0 scale-95"
                  To: "transform opacity-100 scale-100"
                Leaving: "transition ease-in duration-75"
                  From: "transform opacity-100 scale-100"
                  To: "transform opacity-0 scale-95"
              -->
              <div
                [class.hidden]="!showUserMenu"
                aria-labelledby="user-menu-button"
                aria-orientation="vertical"
                class="menu-user absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                role="menu" tabindex="-1">
                <a (click)="logout()" class="block px-4 py-2 text-sm text-gray-700" href="#" id="user-menu-item-2"
                   role="menuitem"
                   tabindex="-1">Sign out</a>
              </div>
            </div>
          </div>
        </div>
        <div class="-mr-2 flex md:hidden">
          <!-- Mobile menu button -->
          <button (click)="toggleMobileMenu()"
                  aria-controls="mobile-menu"
                  aria-expanded="false"
                  class="relative inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                  type="button">
            <span class="absolute -inset-0.5"></span>
            <span class="sr-only">Open main menu</span>
            <!-- Menu open: "hidden", Menu closed: "block" -->
            <svg aria-hidden="true" class="block h-6 w-6" fill="none" stroke="currentColor" stroke-width="1.5"
                 viewBox="0 0 24 24">
              <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <!-- Menu open: "block", Menu closed: "hidden" -->
            <svg aria-hidden="true" class="hidden h-6 w-6" fill="none" stroke="currentColor" stroke-width="1.5"
                 viewBox="0 0 24 24">
              <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div [class.hidden]="!showMobileMenu" class="md:hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pb-3 pt-2 sm:px-3">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <a [routerLinkActiveOptions]="{exact: true}" [routerLinkActive]="['active-link']" aria-current="page"
           class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium"
           routerLink="/dashboard/">Dashboard</a>
        <a [routerLinkActive]="['active-link']"
           class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
           routerLink="/dashboard/boats/list">Boats</a>
      </div>
      <div class="border-t border-gray-700 pb-3 pt-4">
        <div class="flex items-center px-5">
          <div class="flex-shrink-0">
            <img alt=""
                 class="h-10 w-10 rounded-full"
                 src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80">
            <svg class="ph tn axo" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
          </div>
          <div class="ml-3">
            <div class="text-sm font-medium leading-none text-gray-400">{{ userEmail }}</div>
          </div>
        </div>
        <div class="mt-3 space-y-1 px-2">
          <a (click)="logout()"
             class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-gray-700 hover:text-white"
             href="#">Sign
            out</a>
        </div>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
  <div class="toast-container">
    <app-toast (close)="closeToast(toast.id)"
               *ngFor="let toast of toasts; trackBy: trackByFn"
               [message]="toast.message"
               [show]="true"
               [type]="toast.type">
    </app-toast>
  </div>
</div>
