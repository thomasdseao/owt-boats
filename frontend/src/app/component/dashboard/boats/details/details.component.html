<!-- Main modal -->
<div (click)="closeModal()" aria-hidden="true"
     class="fixed top-0 left-0 right-0 z-50 p-4 overflow-x-hidden overflow-y-auto flex items-center justify-center"
     id="detailsModal"
     tabindex="-1">
  <div (click)="$event.stopPropagation()" class="relative w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative flex flex-col bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="relative flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
        <div class="flex flex-col">
          <h3 class="text-2xl font-bold underline text-gray-900 dark:text-white">
            Your boat details
          </h3>
        </div>
        <button (click)="closeModal()"
                class="absolute top-4 right-4 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-hide="detailsModal"
                type="button">
          <svg aria-hidden="true" class="w-3 h-3" fill="none" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
            <path d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" stroke="currentColor" stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"/>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="overflow-y-auto max-h-[calc(100vh-12rem)] flex-grow">
        <div *ngIf="isLoading$ | async; else showContent" class="px-6 py-6 lg:px-8">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white opacity-20">We are loading
            your boat</h5>
          <p class="font-normal text-gray-700 dark:text-gray-400 opacity-20">Please wait</p>
          <div class="absolute -translate-x-1/2 -translate-y-1/2 top-2/4 left-1/2" role="status">
            <svg aria-hidden="true" class="w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                 fill="none" viewBox="0 0 100 101" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor"/>
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill"/>
            </svg>
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <ng-template #showContent>
          <div class="p-6 space-y-6">
            <!-- Added Title Section -->
            <section class="pt-4 pb-4">
              <h4 class="text-lg font-semibold text-gray-600 dark:text-gray-300">Title:</h4>
              <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400 mt-2">
                {{ boat.name }}
              </p>
            </section>
            <!-- Existing Description Section -->
            <section class="pt-4 pb-4">
              <h4 class="text-lg font-semibold text-gray-600 dark:text-gray-300">Description:</h4>
              <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400 mt-2">
                {{ boat.description }}
              </p>
            </section>
          </div>
        </ng-template>
      </div>
      <!-- Modal footer -->
      <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
        <button (click)="closeModal()"
                class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
                data-modal-hide="detailsModal"
                type="button">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
